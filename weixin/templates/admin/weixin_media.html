{% extends "admin/base_site.html" %}
{% load i18n admin_static admin_list admin_urls suit_list suit_tags %}
{% load url from future %}

{% block content %}
<div id="content-main" class="inner-two-columns">
    <div>
        <p>当前公众账号：{{ account.name }}</p>
    </div>

    <div class="inner-center-column">
        <ul id="suit_form_tabs" class="nav nav-tabs nav-tabs-suit" data-tab-prefix="suit-tab">
            <li><a href="#home">首页</a></li>
            <li><a href="#profile">Profile</a></li>
            <li><a href="#messages">Messages</a></li>
            <li><a href="#settings">Settings</a></li>
        </ul>

        <div class="tab-content tab-content-main">
            <div class="tab-pane suit-tab-home" id="home">1</div>
            <div class="tab-pane suit-tab-profile" id="profile">2</div>
            <div class="tab-pane suit-tab-messages" id="messages">3</div>
            <div class="tab-pane suit-tab-settings" id="settings">4</div>
        </div>

        <script>
            (function ($) {
                $(function () {
                    $('#suit_form_tabs').suit_form_tabs();
                });
            }(Suit.$))
        </script>
    </div>
</div>
{% endblock %}
